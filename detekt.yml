build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false
  # when writing own rules with new properties, exclude the property path e.g.: 'my_rule_set,.*>.*>[my_property]'
  excludes: ''

processors:
  active: true
  exclude:
    - 'DetektProgressListener'
  # - 'KtFileCountProcessor'
  # - 'PackageCountProcessor'
  # - 'ClassCountProcessor'
  # - 'FunctionCountProcessor'
  # - 'PropertyCountProcessor'
  # - 'ProjectComplexityProcessor'
  # - 'ProjectCognitiveComplexityProcessor'
  # - 'ProjectLLOCProcessor'
  # - 'ProjectCLOCProcessor'
  # - 'ProjectLOCProcessor'
  # - 'ProjectSLOCProcessor'
  # - 'LicenseHeaderLoaderExtension'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FindingsReport'
    - 'FileBasedFindingsReport'
  #  - 'LiteFindingsReport'

output-reports:
  active: true

# Doc: https://detekt.dev/docs/rules/comments
comments:
  excludes:
    - '**/generated/**'
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

# Doc: https://detekt.dev/docs/rules/complexity
complexity:
  CyclomaticComplexMethod:
    threshold: 20
    ignoreSingleWhenExpression: true
  LargeClass:
    excludes:
      - '**/test/**'
  LongMethod:
    threshold: 100
    excludes:
      - '**/test/**'
  LongParameterList:
    functionThreshold: 7
    ignoreAnnotated:
      - 'Composable'
    excludes:
      - '**/generated/**'
  TooManyFunctions:
    ignoreAnnotated:
      - 'Preview'
    excludes:
      - '**/generated/**'

# Doc: https://mrmans0n.github.io/compose-rules/rules
Compose:
  PreviewNaming:
    active: true
  ParameterNaming:
    active: false

# Doc: https://detekt.dev/docs/rules/exceptions
exceptions:
  InstanceOfCheckForException:
    active: false
  TooGenericExceptionCaught:
    active: false

# Doc: https://detekt.dev/docs/rules/naming
naming:
  FunctionParameterNaming:
    parameterPattern: '`?[a-z][A-Za-z0-9]*`?'
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
  NoNameShadowing:
    active: false

# Doc: https://detekt.dev/docs/rules/style
style:
  excludes:
    - '**/generated/**'
  BracesOnIfStatements:
    singleLine: never
    multiLine: necessary
  BracesOnWhenStatements:
    singleLine: necessary
    multiLine: necessary
  ForbiddenComment:
    comments:
      - reason: 'Forbidden FIXME todo marker in comment, please fix the problem.'
        value: 'FIXME:'
      - reason: 'Forbidden STOPSHIP todo marker in comment, please address the problem before shipping the code.'
        value: 'STOPSHIP:'
  MagicNumber:
    active: false
  MaxLineLength:
    active: false
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  UnusedImports:
    active: true
  UnusedParameter:
    ignoreAnnotated:
      - 'Deprecated'
  UnusedPrivateMember:
    allowedNames: '(_|ignored|expected|serialVersionUID)'
    ignoreAnnotated:
      - 'Preview'
      - 'PreviewLightDark'

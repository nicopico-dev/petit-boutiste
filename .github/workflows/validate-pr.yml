name: Validate Pull Request

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Build and Test
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build and Test
        run: ./gradlew build -PappVersion=1.0.0
